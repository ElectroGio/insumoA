              <h4>Filtro de predios</h4>
<form action="/comparacion/" method="post">{% csrf_token %}
<select class="form-control" id="tagPicker" name="comparacion" id="tagPicker" multiple="multiple">
{% for c in object_list %}
<option value="{{c.pk}}">{{c.nombre_predio}}</option>
{% endfor %}
</select>
<input type="submit" value="comparar estos predios">
</form>
       

   


<script type="text/javascript">
$(document).ready(function () {
                
  $('#example1').datepicker({
  format: "dd/mm/yyyy"
  });  
  $('#example2').datepicker({
  format: "dd/mm/yyyy"
  });   
});

  //Select2
$.getScript('http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2.min.js',function(){
           
  /* dropdown and filter select */
  var select = $('#select2').select2();
  
  /* Select2 plugin as tagpicker */
  $("#tagPicker").select2({
    closeOnSelect:false
  });

}); //script         
      
  
//Date picker
$.getScript('//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js',function(){
  
  $('#datePicker').datepicker({
    autoclose:true,
  }).on("changeDate", function(e){
    console.log(e.date);
  });
  
  $('.input-daterange').datePicker({
    autoclose:true
  }).on("changeDate", function(e){
    console.log(e.date);
  });
  
}); //script  
   


//Time picker - requires moment.js

      pickDate: false
    });
    
  }); //script
}); //script

</script>
